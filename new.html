<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soft Rubber Glass Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px; /* Softer, more rounded corners */
      padding: 50px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); /* Soft, diffuse shadow for a rubbery look */
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.03); /* Slight pop effect for a squishy feel */
    }

    .container h2 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1.5px;
    }

    .container label {
      color: white;
      font-size: 0.9rem;
      margin-bottom: 5px;
      display: block;
    }

    .container input {
      width: 100%;
      padding: 15px; /* More padding for a soft, squishy feel */
      margin: 10px 0 20px;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 20px; /* Round input fields */
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease-in-out;
    }

    .container input:focus {
      background: rgba(255, 255, 255, 0.5); /* Softer focus effect */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .container input::placeholder {
      color: #e0e0e0;
    }

    .container button {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 20px; /* Round button for soft, rubbery look */
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .container button:hover {
      background: rgba(255, 255, 255, 0.5); /* More intense hover effect */
      transform: scale(1.05); /* Slight grow effect to feel squishy */
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
    }

    .container p {
      color: white;
      text-align: center;
      margin-top: 20px;
    }

    .container p a {
      color: #00c3ff;
      text-decoration: none;
      transition: color 0.2s ease-in-out;
    }

    .container p a:hover {
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>
</body>
</html>
