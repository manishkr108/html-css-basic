<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nature-Themed Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 40px;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(15px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #d4f1d7;
      text-align: center;
    }

    label {
      font-size: 1rem;
      margin-bottom: 10px;
      color: white;
      display: block;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 10px 0 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input::placeholder {
      color: #e0e0e0;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.4);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    button {
      width: 100%;
      padding: 15px;
      background: rgba(34, 139, 34, 0.8);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: rgba(34, 139, 34, 1);
      box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
    }

    p {
      margin-top: 20px;
      text-align: center;
    }

    p a {
      color: #b2f7c1;
      text-decoration: none;
    }

    p a:hover {
      color: white;
    }

    /* Additional decoration for natural feel */
    .leaf-decor {
      position: absolute;
      top: 30px;
      left: 20px;
      width: 50px;
      height: 50px;
      background: url('https://www.svgrepo.com/show/111507/leaf.svg') no-repeat center center/contain;
      opacity: 0.5;
    }

    .leaf-decor.right {
      top: 40px;
      right: 20px;
    }
  </style>
</head>
<body>

  <div class="leaf-decor"></div>
  <div class="leaf-decor right"></div>

  <div class="container">
    <h2>Welcome to Nature</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
      
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

</body>
</html>
